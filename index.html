
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ML Roadmap with Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    details {
      background: white;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      color: #1f2937;
    }
    label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e5e7eb;
    }
  </style>
</head>
<body>

<header>
  <h1>The Complete Machine Learning Roadmap</h1>
  <p>Your step-by-step guide to mastering ML in 2025</p>
</header>

<main>
  <progress id="progressBar" value="0" max="100"></progress>
  <p id="progressText">0% Complete</p>

  <details open>
    <summary>1. Prerequisites</summary>
    <label><input type="checkbox" /> <a href="python.html">Python Programming</a></label>
    <label><input type="checkbox" /> Linear Algebra & Calculus</label>
    <label><input type="checkbox" /> Probability & Statistics</label>
    <label><input type="checkbox" /> Data Structures & Algorithms</label>
  </details>

  <details>
    <summary>2. Data Handling</summary>
    <label><input type="checkbox" /> Numpy & Pandas</label>
    <label><input type="checkbox" /> Data Cleaning</label>
    <label><input type="checkbox" /> Data Visualization (Matplotlib, Seaborn)</label>
  </details>

  <details>
    <summary>3. Core Machine Learning</summary>
    <label><input type="checkbox" /> Supervised Learning</label>
    <label><input type="checkbox" /> Unsupervised Learning</label>
    <label><input type="checkbox" /> Model Evaluation & Tuning</label>
    <label><input type="checkbox" /> Scikit-learn Basics</label>
  </details>

  <details>
    <summary>4. Deep Learning</summary>
    <label><input type="checkbox" /> Neural Networks</label>
    <label><input type="checkbox" /> TensorFlow / PyTorch</label>
    <label><input type="checkbox" /> Convolutional Neural Networks (CNNs)</label>
    <label><input type="checkbox" /> Recurrent Neural Networks (RNNs)</label>
  </details>

  <details>
    <summary>5. Specializations</summary>
    <label><input type="checkbox" /> Natural Language Processing (NLP)</label>
    <label><input type="checkbox" /> Computer Vision</label>
    <label><input type="checkbox" /> Reinforcement Learning</label>
  </details>

  <details>
    <summary>6. Tools & Deployment</summary>
    <label><input type="checkbox" /> Git & GitHub</label>
    <label><input type="checkbox" /> ML Ops Basics</label>
    <label><input type="checkbox" /> Model Deployment (Flask, FastAPI, Streamlit)</label>
  </details>
</main>

<footer>
  <p>Created with ðŸ’¡ by [Your Name]</p>
</footer>

<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const progressBar = document.getElementById('progressBar');
  const progressText = document.getElementById('progressText');

  // Load saved state
  checkboxes.forEach((cb, i) => {
    const saved = localStorage.getItem('ml_checkbox_' + i);
    if (saved === 'true') cb.checked = true;
  });

  function updateProgress() {
    let checked = 0;
    checkboxes.forEach((cb, i) => {
      if (cb.checked) checked++;
      localStorage.setItem('ml_checkbox_' + i, cb.checked);
    });
    const percent = Math.round((checked / checkboxes.length) * 100);
    progressBar.value = percent;
    progressText.textContent = `${percent}% Complete`;
  }

  checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));
  updateProgress();
</script>

</body>
</html>
